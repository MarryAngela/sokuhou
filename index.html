<!DOCTYPE html>
<html>
<head>
    <title>sokuhou.vercel.app</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            font-size: 20px;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createLetter() {
            const letter = document.createElement("span");
            letter.classList.add("letter");
            letter.style.left = Math.random() * 100 + "vw";
            letter.style.animationDuration = Math.random() * 2 + 3 + "s";
            letter.innerText = String.fromCharCode(Math.random() * 94 + 33);
            document.body.appendChild(letter);

            setTimeout(() => {
                letter.remove();
            }, 5000);
        }

        setInterval(createLetter, 100);
    </script>
</body>
</html>
