<!DOCTYPE html>
<html>
<head>
    <title>宇宙画面</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkle 1s infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        .planet {
            position: absolute;
            font-size: 2rem;
            color: white;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <!-- 星星 -->
        <span class="star" style="top: 10%; left: 20%;"></span>
        <span class="star" style="top: 30%; left: 50%;"></span>
        <span class="star" style="top: 50%; left: 80%;"></span>
        <!-- 添加更多星星 -->
        
        <!-- 行星 -->
        <span class="planet" style="top: 40%; left: 40%;">あ</span>
        <span class="planet" style="top: 60%; left: 70%;">い</span>
        <span class="planet" style="top: 20%; left: 90%;">う</span>
        <!-- 添加更多行星 -->
    </div>
</body>
</html>
