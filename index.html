<!DOCTYPE html>
<html>
<head>
    <title>日本50音往下落</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        
        .falling-char {
            animation: fall 2s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div>
        <span class="falling-char">あ</span>
        <span class="falling-char">い</span>
        <span class="falling-char">う</span>
        <span class="falling-char">え</span>
        <span class="falling-char">お</span>
        <!-- 其他的50音省略 -->
    </div>
</body>
</html>
