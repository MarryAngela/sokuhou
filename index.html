<!DOCTYPE html>
<html>
<head>
    <title>单机游戏</title>
    <style>
        #game-container {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>

    <script>
        // 获取游戏容器和玩家元素
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');

        // 监听键盘按下事件
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // 根据按下的键盘按键进行相应操作
            switch (key) {
                case 'ArrowUp':
                    movePlayer(0, -10);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 10);
                    break;
                case 'ArrowLeft':
                    movePlayer(-10, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(10, 0);
                    break;
            }
        });

        // 移动玩家元素的函数
        function movePlayer(x, y) {
            const playerRect = player.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();

            // 确保玩家元素不会移动到游戏容器外部
            if (playerRect.left + x >= gameContainerRect.left &&
                playerRect.right + x <= gameContainerRect.right) {
                player.style.left = playerRect.left + x + 'px';
            }
            if (playerRect.top + y >= gameContainerRect.top &&
                playerRect.bottom + y <= gameContainerRect.bottom) {
                player.style.top = playerRect.top + y + 'px';
            }
        }
    </script>
</body>
</html>
