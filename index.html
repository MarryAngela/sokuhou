<!DOCTYPE html>
<html>
<head>
    <title>美妙的星空</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            animation: twinkle 1s infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <!-- 星星 -->
        <span class="star" style="top: 10%; left: 20%;"></span>
        <span class="star" style="top: 30%; left: 50%;"></span>
        <span class="star" style="top: 50%; left: 80%;"></span>
        <span class="star" style="top: 70%; left: 40%;"></span>
        <span class="star" style="top: 90%; left: 70%;"></span>
        <!-- 添加更多星星 -->
        <span class="star" style="top: 15%; left: 60%;"></span>
        <span class="star" style="top: 35%; left: 90%;"></span>
        <span class="star" style="top: 55%; left: 30%;"></span>
        <span class="star" style="top: 75%; left: 60%;"></span>
        <span class="star" style="top: 95%; left: 90%;"></span>
        <!-- 添加更多星星 -->
    </div>
</body>
</html>
