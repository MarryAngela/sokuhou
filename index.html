<!DOCTYPE html>
<html>
<head>
    <title>Hacker Letter Rain</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            color: lime;
            font-size: 20px;
            user-select: none;
        }
    </style>
</head>
<body>
    <script>
        // 获取窗口的宽度和高度
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        // 定义字母的集合
        var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
        letters = letters.split("");

        // 创建字母元素并设置初始位置和样式
        function createLetter() {
            var letter = document.createElement("span");
            letter.innerHTML = letters[Math.floor(Math.random() * letters.length)];
            letter.style.position = "absolute";
            letter.style.left = Math.random() * windowWidth + "px";
            letter.style.top = Math.random() * windowHeight + "px";
            letter.style.color = getRandomBrightColor();
            letter.className = "letter";
            document.body.appendChild(letter);
            moveLetter(letter);
        }

        // 移动字母元素
        function moveLetter(letter) {
            var top = parseInt(letter.style.top);
            if (top > windowHeight) {
                letter.style.top = "0px";
            } else {
                letter.style.top = top + 1 + "px";
            }
            setTimeout(function() {
                moveLetter(letter);
            }, Math.random() * 20);
        }

        // 生成随机亮色
        function getRandomBrightColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 创建多个字母元素
        function createMultipleLetters(count) {
            for (var i = 0; i < count; i++) {
                createLetter();
            }
        }

        // 页面加载完成后开始创建字母元素
        window.onload = function() {
            createMultipleLetters(100);
        };
    </script>
</body>
</html>
