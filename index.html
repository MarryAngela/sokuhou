<!DOCTYPE html>
<html>
<head>
    <title>日本50音往下落</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .falling-char {
            position: absolute;
            animation: fall 2s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        
        .falling-char:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .falling-char:nth-child(2) {
            left: 20%;
            animation-delay: 0.2s;
        }
        
        .falling-char:nth-child(3) {
            left: 30%;
            animation-delay: 0.4s;
        }
        
        /* 添加其他50音的位置和动画延迟 */
        
        .falling-char:nth-child(27) {
            left: 40%;
            animation-delay: 0.6s;
        }
        
        .falling-char:nth-child(28) {
            left: 50%;
            animation-delay: 0.8s;
        }
        
        /* 添加其他50音的位置和动画延迟 */
        
        .falling-char:nth-child(51) {
            left: 60%;
            animation-delay: 1s;
        }
        
        .falling-char:nth-child(52) {
            left: 70%;
            animation-delay: 1.2s;
        }
        
        /* 添加其他50音的位置和动画延迟 */
    </style>
</head>
<body>
    <div>
        <span class="falling-char">あ</span>
        <span class="falling-char">い</span>
        <span class="falling-char">う</span>
        <span class="falling-char">え</span>
        <span class="falling-char">お</span>
        <!-- 添加其他的50音 -->
    </div>
</body>
</html>
